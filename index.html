<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="top-bar">
        <div>
            <img id="amazon-logo" class="change" src="assets/logo.png" alt="Logo-Amazon" />
        </div>
    </div>
    <div id="under-top">
        <p>
            <span class="change">All</span>
            <span class="change">Today's deals</span>
            <span class="change">Customer Service</span>
            <span class="change">Registry</span>
            <span class="change">Gift Card</span>
            <span class="change">Sell</span>
        </p>
    </div>
    <main>
        
        <div id="shop">
            <p>Shop All Holiday Gift Card</p>
        </div>
        <div id="first-banner">
            <div id=first-banner-image>
                <h3>Holiday Gift Guide</h3>
                <p>Be a go-gifter</p>
            </div>
        </div>
        <div id="article1-container">
            <div id="article1">
                <h4>Find the perfect Gift</h4>
                <p class="change">Shop now</p>
            </div>
            <div id="article1-image-container">
                <img class="article1-img" src="assets/img_1.jpg" alt="Kobo">
                <img class="article1-img" src="assets/img_2.jpg" alt="Laptop">
                <img class="article1-img" src="assets/img_3.jpg" alt="whatches">
                <img class="article1-img" src="assets/img_4.jpg" alt="Dog & Cat">
            </div>
        </div>
        <div id="vr-img-container">
                <img src="assets/img_9.png" alt="Ps Vr">
        </div>
        <div id="vr-img-txt">
            <h4>Play the gifting game</h4>
            <p class="change">Shop gaming</p>
        </div>
        <div id="music-img-container">
            <img src="assets/img_10.png" alt="Music image">
        </div>
        <div id="music-img-txt">
            <h4>The sound of cheer</h4>
            <p class="change">Shop Audio & Accessories</p>
        </div>
    </main>
    <div id="banner-link">
        <p><a href="#">Back to top</a></p>
    </div>
    <div id="banner-bar">
        <img id="banner-amazon" src="assets/logo.png" alt="Logo-Amazon" />
    </div>

    
    
</body>
</html>
